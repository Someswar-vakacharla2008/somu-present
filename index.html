<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Teja Vadina</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
}

/* HEART */
#heart {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 150px;
  height: 150px;
  background: pink;
  transform: translate(-50%, -50%) rotate(-45deg);
  cursor: pointer;
  animation: pulse 1.5s infinite;
}
#heart::before, #heart::after {
  content: "";
  position: absolute;
  width: 150px;
  height: 150px;
  background: pink;
  border-radius: 50%;
}
#heart::before { top: -75px; }
#heart::after { left: 75px; }
#heart span {
  position: absolute;
  width: 100%;
  top: 50%;
  transform: rotate(45deg) translateY(-50%);
  color: black;
  font-weight: bold;
}
@keyframes pulse {
  50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
}

/* LOADING TEXT */
#loadingText {
  position: absolute;
  top: 45%;
  width: 100%;
  text-align: center;
  font-size: 42px;
  display: none;
}

/* ROAD */
#road {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 80px;
  background: #333;
  display: none;
}

/* TREE */
#tree {
  position: absolute;
  bottom: 80px;
  right: 15%;
  width: 8px;
  height: 0;
  background: #5a3324;
  display: none;
  animation: growTree 5s forwards;
}
@keyframes growTree {
  to { height: 240px; }
}

/* BLOSSOMS */
.blossom {
  width: 16px;
  height: 16px;
  background: pink;
  position: absolute;
  transform: rotate(-45deg);
  opacity: 0;
  animation: fadeIn 3s forwards;
}
.blossom::before, .blossom::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  background: inherit;
  border-radius: 50%;
}
.blossom::before { top: -8px; }
.blossom::after { left: 8px; }
@keyframes fadeIn {
  to { opacity: 1; }
}

/* FALLING PETALS */
.petal {
  position: absolute;
  width: 14px;
  height: 14px;
  background: pink;
  opacity: 0.8;
  transform: rotate(-45deg);
  animation: fall 8s linear infinite;
}
.petal::before, .petal::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: inherit;
  border-radius: 50%;
}
.petal::before { top: -7px; }
.petal::after { left: 7px; }
@keyframes fall {
  to {
    transform: translateY(600px) rotate(45deg);
    opacity: 0;
  }
}

/* TEXT AREA */
#messages {
  position: absolute;
  top: 22%;
  left: 6%;
  width: 42%;
  display: none;
}
.line {
  margin-bottom: 12px;
  font-size: 18px;
}

/* WAVES */
.wave {
  position: absolute;
  width: 200%;
  height: 100px;
  bottom: 80px;
  background: linear-gradient(90deg, green, blue);
  opacity: 0.15;
  animation: waveMove 6s linear infinite;
}
@keyframes waveMove {
  to { transform: translateX(-50%); }
}
</style>
</head>

<body>

<div id="heart" onclick="startExperience()">
  <span>Click Here</span>
</div>

<div id="loadingText"></div>

<div class="wave"></div>
<div id="road"></div>
<div id="tree"></div>
<div id="messages"></div>

<!-- ðŸŽ¶ AUDIO ONLY -->
<audio id="bgMusic">
  <source src="bapu_gari_bommo_30s.mp3" type="audio/mpeg">
</audio>

<script>
const loadingMessage = "Happy Birthday Teja Vadina ðŸ¤—";

const lines = [
  "Teja Vadina, your presence makes every place feel warm ðŸŒ¸",
  "Your kindness speaks louder than words and actions ðŸ’•",
  "You carry grace and strength in everything you do ðŸ’",
  "Your heart is pure and your intentions are always beautiful ðŸª·",
  "You turn small moments into meaningful memories ðŸ‚",
  "Your calm nature brings peace to everyone around ðŸ«§",
  "You move through life with balance and confidence ðŸŒŠ",
  "Your dreams are gentle yet powerful, just like you ðŸª½",
  "You reflect elegance, care, and quiet wisdom ðŸ¦¢",
  "May your life always bloom with happiness and love ðŸ«¶"
];

function startExperience() {
  document.getElementById("heart").style.display = "none";

  // â–¶ï¸ play audio (user click allows autoplay)
  document.getElementById("bgMusic").play();

  typeLoading();
}

function typeLoading() {
  const el = document.getElementById("loadingText");
  el.style.display = "block";
  let i = 0;
  const t = setInterval(() => {
    el.textContent += loadingMessage[i++];
    if (i === loadingMessage.length) {
      clearInterval(t);
      setTimeout(showScene, 1500);
    }
  }, 120);
}

function showScene() {
  document.getElementById("loadingText").style.display = "none";
  document.getElementById("road").style.display = "block";
  document.getElementById("tree").style.display = "block";

  setTimeout(addBlossoms, 5000);
  setTimeout(startPetals, 7000);
  setTimeout(typeLines, 7000);
}

function addBlossoms() {
  for (let i = 0; i < 30; i++) {
    const b = document.createElement("div");
    b.className = "blossom";
    b.style.right = (14 + Math.random()*10) + "%";
    b.style.bottom = (200 + Math.random()*120) + "px";
    document.body.appendChild(b);
  }
}

function startPetals() {
  for (let i = 0; i < 15; i++) {
    const p = document.createElement("div");
    p.className = "petal";
    p.style.right = (10 + Math.random()*20) + "%";
    p.style.top = "-50px";
    p.style.animationDelay = Math.random()*5 + "s";
    document.body.appendChild(p);
  }
}

function typeLines() {
  const box = document.getElementById("messages");
  box.style.display = "block";
  let i = 0;

  function nextLine() {
    if (i >= lines.length) return;
    const div = document.createElement("div");
    div.className = "line";
    box.appendChild(div);

    const words = lines[i].split(" ");
    let w = 0;
    const t = setInterval(() => {
      div.textContent += words[w++] + " ";
      if (w === words.length) {
        clearInterval(t);
        i++;
        setTimeout(nextLine, 600);
      }
    }, 600);
  }
  nextLine();
}
</script>

</body>

</html>
